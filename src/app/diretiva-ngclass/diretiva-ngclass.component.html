<h1>
  <p>Utilizando property binding</p>
  <i
    class="bi"
    [class.bi-star]="!meuFavorito"
    [class.bi-star-fill]="meuFavorito"
    (click)="onClick()"
  ></i>
</h1>

<h1>
  <p>Utilizando ngClass</p>
  <i
    class="bi"
    [ngClass]="{ 'bi-star': !meuFavorito, 'bi-star-fill': meuFavorito }"
    (click)="onClick()"
  ></i>
</h1>
